<ion-view view-title=" 查询" hide-back-button="true">
   <ion-content>
      <div>这是查询页面</div>
      <div class="list list-inset">
         <label class="item item-input item-select">
            <div class="input-label">
               Currency
            </div>
            <select ng-change="changeCurrency()" ng-model="history.currency">
               <option ng-repeat="currency in  currencies |filter:{selected:true}"
                    value="{{currency.code}}" ng-selected="history.currency==currency.code">{{currency.code}}-{{currency.text}}
               </option>
            </select>
         </label>
      </div>
      <highchart config="chart"></highchart>
   </ion-content>
</ion-view>

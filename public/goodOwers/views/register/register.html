<ion-view title="用户注册" >
    <ion-nav-buttons side="left" class="button-clear" >
        <a href="javascript:history.back(-1)" class="button button-icon icon ion-ios-arrow-back" nav-direction="back" >
        </a>
    </ion-nav-buttons>
    <ion-content>
        <!--<div>这是用户注册页面</div>-->
        <div class="list">
            <div class="item item-input">
                手机号: &nbsp;&nbsp;<input type="text" ng-model="$parent.phone" placeholder="请填写手机号"/>
            </div>
            <div class="item item-input">
                验证码:&nbsp;&nbsp;<input type="text" ng-model="$parent.telCode"  placeholder="短信验证码"/>
                <button class="button button-positive" id="phoneCode" ng-click="getPhoneCode()" ng-class="paraclass" ng-bind="paracount">
                    获取验证码
                </button>
            </div>
            <div class="item item-input">
                密  码:&nbsp;&nbsp;<input type="text" ng-model="$parent.pwd" placeholder="6-12位数字或字母"/>
            </div><br/>

            <!--<ion-checkbox class="checkbox-red" style="border: none" id="dealChecked"-->
                          <!--ng-model="emailNotification" ng-true-value="true" ng-false-value="false">-->
                    <!--已阅读并同意小猫停车使用协议-->
            <!--</ion-checkbox>{{emailNotification}}-->

            <!--<ion-checkbox ng-model="emailNotification"-->
                          <!--ng-true-value="'Subscribed'"-->
                          <!--ng-false-value="'Unubscribed'">-->
                <!--Newsletter-->
            <!--</ion-checkbox>-->
            <!--<div class="item">-->
                <!--<pre ng-bind="emailNotification | json"></pre>-->
            <!--</div>-->
            <ion-checkbox ng-model="pushNotification.checked"
                          ng-change="pushNotificationChange()">
                《已阅读并同意小猫停车使用协议》
            </ion-checkbox>
            <div>
                <button class="button button-block button-positive" id="ionicRe" ng-click="ionRegister()" ng-value="emailNotification" >注  册</button>
            </div>
            <div class="item item-input">
                推荐码: &nbsp;<input type="text" ng-model="$parent.extend" placeholder="请填写推荐码"/>
            </div>
        </div>
    </ion-content>
</ion-view>

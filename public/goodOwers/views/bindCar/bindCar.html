<style>
    .binCar{
        width: 20%;
        margin-top: -50px;
        margin-left: 250px;
        height: 10%;
        background-color: pink;
    }
    .inputCar{
        width: 70%;
    }
    .bind{
        background-color:red;
    }
</style>
<ion-view view-title="绑定车牌">
    <ion-nav-buttons side="left" class="button-clear">
        <a href="javascript:history.back(-1)" class="button button-icon icon ion-ios-arrow-back" nav-direction="back" >
        </a>
    </ion-nav-buttons>
    <ion-content>
        <div>绑定车牌，自动扣费，无卡通行！</div>
        <div class="content has-header">
            <input type="text" placeholder="请输入车牌号，例：粤B88888" class="inputCar" ng-model="$parent.carNumber">
            <button  class="button button-clam binCar" ng-click="binCar()">绑 定</button>
        </div>
        <div class="item item-input" style="margin-top: 50px;">

            车牌号1：<input type="text" ng-model="carNumber1"/><button ng-show="carNumber1" class="button button-calm" ng-keydown="removeCarNum()">删除</button>

        </div>
        <label class="item item-input">
            车牌号2：<label><input type="text" ng-model="carNumber2"/>
        </label> <button ng-show="carNumber2" class="button button-calm" >删除</button></label>
        <label class="item item-input">
            车牌号3：<label><input type="text" ng-model="carNumber3"/>
            </label><button ng-show="carNumber3" class="button button-calm" >删除</button>
        </label>
    </ion-content>
</ion-view>
